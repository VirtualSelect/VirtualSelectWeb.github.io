<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hohoo的冷笑话</title>
    <style type="text/css">
        div {
            font-size: 20px;
            font-weight: bold;
            font-family: Verdana, Geneva, sans-serif;}
    </style>
    <script type="text/javascript">
        msg = new Array();     //存放显示文字数组
        msg.push("_ _ _ _ _");
        msg.push("你知道吗？");
        msg.push("_ _ _ _ _");
        msg.push("金庸写的14本书可以连成一副对联：");
        msg.push("_ _ _ _ _");
        msg.push("“飞雪连天射白鹿，笑书神侠倚碧鸳”");
        msg.push("_ _ _ _ _");
        msg.push("J.K.罗琳写的7本书也可以连成一句话：");
        msg.push("_ _ _ _ _");
        msg.push("“哈哈哈哈哈哈哈”");
        //根据数组个数生成对应个数的div
        for (i = 0; i <= msg.length / 2; i++)
        {
            document.write("<div></div>");
        }
        interval = 100;     //定时器运行时间
        seq = 0;     //显示文字的位置
        i = 0;       //文字数组下标
        j = 0;       //div数组下标
        //打字效果显示
        function Scroll() {
            if (i % 2 == 0) document.getElementsByTagName("div").item(j).innerHTML = msg[i].substring(seq, seq + 1);
            else
                document.getElementsByTagName("div").item(j).innerHTML = msg[i].substring(0, seq + 1);
            seq++;
            if (seq >= msg[i].length) {
                seq = 0;
                i++;
                if (i % 2 == 0) j++;    //要显示文字才换行
                interval = 900;
            }
            if (i >= msg.length) {
                i = 0; j = 0;
                setTimeout("clearText()", 2000);  //文字全部显示后停2s再清空
                return;       //退出Scroll()函数
            }
            timerScroll = setTimeout("Scroll()", interval);
            interval = 100;
        }
        //清空文本
        function clearText() {
            for (k = 0; k < (document.getElementsByTagName("div").length); k++) {
                document.getElementsByTagName("div").item(k).innerHTML = "";
            }
            interval = 100;
            Scroll();
        }
    </script>
</head>
<body onload="Scroll()" style="margin:0 80px">
</body>
</html>
